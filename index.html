<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <link rel="shortcut icon" href="img/favicon.ico" type="img/favicon.ico">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <link rel="stylesheet" href="dist/leaflet/leaflet.css">
        <link rel="stylesheet" href="dist/Leaflet.markercluster/MarkerCluster.css">
        <link rel="stylesheet" href="dist/Leaflet.markercluster/MarkerCluster.Default.css">
        <link rel="stylesheet" href="dist/bootstrap-3.3.6-dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/mapLegend.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <div class="container">
            <div class="row topRow">
                <div class="col-md-4">
                    <div class="row">
                        <h3><img src="img/logo_cccm.png" height="39"></h3>
                        <h3 style="color:red">WORK IN PROGRESS</h3>
                        <h3 id="appTitle"></h3>
                        <h3><input type="text" class="form-control typeahead" placeholder="Search site ..." data-provide="typeahead" style="display:none"></h3>
                    </div>
                    <div class="row">
                        <div id="left_of_map" style="display:none">Search for a site or select one in the map to start. </div>
                    </div>
                </div>
                <div class="col-md-8">
                    <div id="map"></div>
                </div>
            </div>
            <hr>
            <div id="below_map"></div>	
        </div>
        
        <!-- modalMask : Used to hide the page while resizing elements for exportPDF -->
        <div id="modalMask" class="modal fade" style="opacity:1;background-color:white;"  role="dialog"  tabindex="-1">
            <div id="modalMask-dialog-table" class="modal-dialog">
                <div id="modal-body-table">
                    <div class="row"><div class="col-md-12" style="text-align:center"><h2>Getting your document ready...</h2></div></div>
                </div>				  
            </div>
        </div>
        
        <!-- pxMmTest : Can be useful for exportPDF -->
        <div id="pxMmTest" style="height:1mm;display:none"></div>

        <script src="libs/jquery-1.11.3.min.js"></script>
        <script src="dist/leaflet/leaflet.js"></script>
        <script src="dist/Leaflet.markercluster/leaflet.markercluster.js"></script>
        <script src="dist/bootstrap-3.3.6-dist/js/bootstrap.min.js"></script>
        <script src="libs/bootstrap3-typeahead.min.js"></script>
        <script src="libs/papaparse.min.js"></script>
        <script src="libs/html2canvas.min.js"></script>	
        <script src="libs/jspdf.min.js"></script>
        <script src="libs/Chart.min.js"></script>
        <script src="libs/sweetalert2.all.min.js"></script>
        <script src="js/leaflet_print/L.CanvasPointLayer.js"></script>
        <script src="js/leaflet_print/L.GetImage.js"></script>
        <script src="js/utils.js"></script>
        <script src="js/trafficLights.js"></script> 
        <script src="js/config.js"></script>        
        <script src="js/exportPDF.js"></script>
        <script src="js/mapLegend.js"></script>                    
        <script src="js/displayInfos.js"></script>   
        <script src="js/site.js"></script>
    </body>
</html>
